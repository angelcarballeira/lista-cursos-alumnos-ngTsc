<h1>Cursos</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Materia</th>
      <th scope="col">Docente</th>
      <th scope="col">Correlativa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.materia }}</td>
      <td>{{ course.docente }}</td>
      <td>{{ course.correlativa }}</td>
    </tr>
  </tbody>
</table>
